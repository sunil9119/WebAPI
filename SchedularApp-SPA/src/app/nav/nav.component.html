  <a class="navbar-brand" href="#">Schedular App</a>


  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Cooks </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()" href="#">Logout</a>
    </li>
  </ul>
<!-- ngIf is a structural directive so always has *, always change the DOM -->
  <div *ngIf="loggedIn()" class="dropdown">
    <button class="dropdown-toggle text-light">
      Welcome User
    </button>
    <div class="dropdown-menu" >
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required
      [(ngModel)]="model.username" #username="ngModel">
    <!-- Use ngmodel directive for 2 way binding -->
    <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required
      [(ngModel)]="model.password" #password="ngModel">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>

</nav>
